<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
<h1>Welcome, User!</h1>

<div>
    <strong>Username:</strong>
    <span id="username"></span>
</div>
<div>
    <strong>Full Name:</strong>
    <span id="fullName"></span>
</div>
<div>
    <strong>Email:</strong>
    <span id="email"></span>
</div>
<div>
    <strong>Phone Number:</strong>
    <span id="phoneNumber"></span>
</div>

<script>
    // Extract user information from the JSON response
    const jsonResponse = JSON.parse(localStorage.getItem('authResponse')); // Assuming you stored the response in localStorage
    const username = jsonResponse.username;
    const fullName = jsonResponse.fullName;
    const email = jsonResponse.email;
    const phoneNumber = jsonResponse.phoneNumber;

    // Display the user information
    document.getElementById('username').textContent = username;
    document.getElementById('fullName').textContent = fullName;
    document.getElementById('email').textContent = email;
    document.getElementById('phoneNumber').textContent = phoneNumber;
</script>
</body>
</html>
