<form id="ticketForm" enctype="multipart/form-data">
    <input type="text" name="name" placeholder="Name">
    <br><br>
    <textarea name="description" placeholder="Description"></textarea>
    <br><br>
    <input type="file" name="file">
    <br><br>
    <input type="submit" value="Submit Ticket">
</form>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


<script>
    document.getElementById('ticketForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const authToken = sessionStorage.getItem('authToken');
        if (!authToken) {
            alert('Authentication token not found. Please log in.');
            return;
        }

        const form = document.getElementById('ticketForm');
        const formData = new FormData(form);

        // Construct the JSON object
        const ticketData = {
            name: formData.get('name'),
            description: formData.get('description')
        };

        // Create a Blob containing the JSON data
        const jsonBlob = new Blob([JSON.stringify(ticketData)], { type: 'application/json' });

        // Append the JSON Blob as a file named "ticketDTO.json"
        formData.append('ticketDTO', jsonBlob, 'ticketDTO.json');

        // Append the attachment file as well
        const attachmentFile = formData.get('file');
        formData.append('file', attachmentFile);

        // Send the POST request to the API endpoint
        fetch('http://localhost:9090/api/ticket/create', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${authToken}`
            },
            body: formData
        })
            .then(response => {
                if (response.status === 201) {
                    alert('Ticket created successfully!');
                    form.reset();
                } else {
                    alert('Failed to create a ticket.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });

    const groupButton = document.getElementById('group');
    groupButton.addEventListener('click', function () {
        // Redirect to the "group" page when the button is clicked
        window.location.href = 'group'; // Replace with the correct URL
    });

    const ticketButton = document.getElementById('ticket');
    ticketButton.addEventListener('click', function () {
        // Redirect to the "group" page when the button is clicked
        window.location.href = 'admin'; // Replace with the correct URL
    });
</script>
</body>
