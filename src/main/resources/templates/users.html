<div class="container" style="margin-top: 21px; margin-left: 18%; margin-right: 2%;">
    <h1 class="mt-3">User Data</h1>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Birth Date</th>
            <th>Full Name</th>
            <th>Specialite</th>
            <th>Group</th>
            <th>Active</th>
            <th>Actions</th>
        </tr>
        </thead>

        <!-- Data will be populated here -->

<script>
    const authToken = sessionStorage.getItem('authToken');


    const payload = decodeJwt(authToken);


    const token = sessionStorage.getItem('authToken');
    //const decoded = jwt_decode(token);
    // Extract user information from the JSON response
    //const jsonResponse = JSON.parse(localStorage.getItem('authResponse')); // Assuming you stored the response in localStorage
    //const username = payload.username;
    const fullName = payload.fullName;
    const email = payload.email;
    const phoneNumber = payload.phoneNumber;

    // Display the user information
    //document.getElementById('username').textContent = username;
    document.getElementById('fullName').textContent = fullName;
    document.getElementById('email').textContent = email;
    document.getElementById('phoneNumber').textContent = phoneNumber;

    // URL of the API
    const apiUrl = 'http://localhost:9090/api/person/users';

    // Function to toggle the active status
    function toggleActiveStatus(userId, isActive) {
        // Update the active status locally
        isActive = !isActive;

        // Send a PUT request to update the active status on the server
        fetch(`http://localhost:9090/api/person/active/${userId}`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${authToken}`,
                'Content-Type': 'application/json',
            },
            //body: JSON.stringify({ active: isActive }),
        })
            .then(response => {
                if (response.ok) {
                    // Refresh the page if the update was successful
                    location.reload();
                } else {
                    console.error('Failed to update active status');
                }
            })
            .catch(error => {
                console.error('Error updating active status:', error);
            });
    }

    // Function to delete a user (you can implement the logic for this)
    function deleteUser(userId) {
        const confirmed = confirm(`Are you sure you want to delete this user ?`);
        if (confirmed){
            // Send a PUT request to update the active status on the server
            fetch(`http://localhost:9090/api/person/delete/${userId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${authToken}`,
                    'Content-Type': 'application/json',
                },
                //body: JSON.stringify({ active: isActive }),
            })
                .then(response => {
                    if (response.ok) {
                        // Refresh the page if the update was successful
                        location.reload();
                       // alert("User has been deleted successfully");
                    } else {
                        alert("This user has ticket");
                    }
                })
                .catch(error => {
                    console.error('Error Deleting user:', error);
                });
            console.log(`Delete user with ID: ${userId}`);
        }

    }

    // Function to edit a user (you can implement the logic for this)
    function editUser(userId) {
        // Implement logic to edit the user here
        console.log(`Edit user with ID: ${userId}`);
    }

    // Fetch data from the API with the token included in the headers
    fetch(apiUrl, {
        method: 'GET',
        headers: {
            'Authorization': `Bearer ${authToken}`
        }
    })
        .then(response => response.json())
        .then(data => {
            // Populate the table with the fetched data, excluding users with the role "ADMIN"
            const userTableBody = document.getElementById('userTableBody');
            data.forEach(user => {
                // Check if the user's role is not "ADMIN"
                if (user.role !== "ADMIN") {
                    userTableBody.innerHTML += `
                <tr>
                    <td>${user.username}</td>
                    <td>${user.role}</td>
                    <td>${user.email}</td>
                    <td>${user.phoneNumber}</td>
                    <td>${user.birthDate}</td>
                    <td>${user.fullName}</td>
                    <td>${user.specialite || 'N/A'}</td>
                    <td>${user.group || 'N/A'}</td>
                    <td>
                        <div class="form-check form-switch">

                    <input class="form-check-input" type="checkbox" id="userSwitch${user.id}" ${user.active ? 'checked' : ''} onchange="toggleActiveStatus(${user.id}, this.checked)">
                    <label class="form-check-label" for="userSwitch${user.id}">${user.active ? 'Active' : 'Inactive'}</label>
                    </div>


                    </td>
                    <td>
                        <button class="btn btn-secondary" onclick="deleteUser(${user.id})"> <i class="bi bi-trash"></i> </button>
                        <button class="btn btn-info" onclick="editUser(${user.id})"> <i class="bi bi-pencil"></i> </button>
                    </td>
                </tr>
            `;
                }
            });
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
    function decodeJwt(token) {
        const base64Payload = token.split(".")[1];
        const decodedPayload = atob(base64Payload);
        return JSON.parse(decodedPayload);
    }
    const groupButton = document.getElementById('group');
    groupButton.addEventListener('click', function () {
        // Redirect to the "group" page when the button is clicked
        window.location.href = 'group'; // Replace with the correct URL
    });

    const ticketButton = document.getElementById('ticket');
    ticketButton.addEventListener('click', function () {
        // Redirect to the "group" page when the button is clicked
        window.location.href = 'admin'; // Replace with the correct URL
    });



    // Fonction pour charger les options du groupe depuis l'API
    function loadGroupOptions() {
        fetch('http://localhost:9090/api/group/groups', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${authToken}`
            }
        })
            .then(response => response.json())
            .then(groups => {
                const groupeSelect = document.getElementById('groupe');

                // Effacez toutes les options précédentes (au cas où)
                groupeSelect.innerHTML = '';

                // Remplissez le menu déroulant avec les groupes récupérés de l'API
                groups.forEach(group => {
                    const option = document.createElement('option');
                    option.value = group.id; // Utilisez une valeur appropriée pour chaque groupe
                    option.textContent = group.name; // Utilisez le champ correct pour le nom du groupe
                    groupeSelect.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Erreur lors du chargement des groupes:', error);
            });
    }

    // Appelez la fonction pour charger les options de groupe lors de la création du formulaire
    loadGroupOptions();


    // Fonction pour créer un client
    function createClient() {
        // Capturer les données du formulaire
        const name = document.getElementById('name').value;
        const password = document.getElementById('password').value;
        const email = document.getElementById('mail').value;
        const phoneNumber = document.getElementById('phone').value;
        const birthDate = document.getElementById('birthDate').value;
        const group = Number(document.getElementById('groupe').value);


        // Construire l'objet client à envoyer au serveur
        const clientData = {
            fullName: name,
            password: password,
            email: email,
            phoneNumber: phoneNumber,
            birthDate: birthDate,
            group: group
        };
        console.log('clientData',clientData);

        // Envoyer la requête POST pour créer un client
        fetch('http://localhost:9090/api/client/create', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${authToken}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(clientData)
        })
            .then(response => response.json())
            .then(createdClient => {
                // Traitez la réponse de création de client ici, par exemple, affichez un message de succès.
                console.log('Client créé avec succès:', createdClient);

                // Effacer les champs du formulaire après la création réussie
                document.getElementById('name').value = '';
                document.getElementById('password').value = '';
                document.getElementById('mail').value = '';
                document.getElementById('phone').value = '';
                document.getElementById('birthDate').value = '';
                document.getElementById('groupe').value = '';

                // Fermer la fenêtre modale
                $('#createClientModal').modal('hide');
            })
            .catch(error => {
                console.error('Erreur lors de la création du client:', error);
            });
    }

    // Appelez la fonction pour charger les options de groupe lors de la création du formulaire
    loadGroupOptions();

    // Gestionnaire d'événement pour le bouton "Créer Client"
    document.getElementById('createClientSubmitBtn').addEventListener('click', function() {
        createClient(); // Appeler la fonction de création de client
    });


    // Fonction pour créer un technicien
    function createTechnician() {
        // Capturer les données du formulaire
        const techName = document.getElementById('techname').value;
        const techPassword = document.getElementById('techpassword').value;
        const techEmail = document.getElementById('techmail').value;
        const techPhoneNumber = document.getElementById('techphone').value;
        const techBirthDate = document.getElementById('techbirthDate').value;
        const techSpecialite = document.getElementById('specialité').value;


        // Construire l'objet technicien à envoyer au serveur
        const techData = {
            fullName: techName,
            password: techPassword,
            email: techEmail,
            phoneNumber: techPhoneNumber,
            birthDate: techBirthDate,
            specialite: techSpecialite
        };

        // Envoyer la requête POST pour créer un technicien
        fetch('http://localhost:9090/api/tech/create', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${authToken}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(techData)
        })
            .then(response => response.json())
            .then(createdTechnician => {
                // Ajouter le technicien à la liste des utilisateurs
                const userList = document.getElementById('userList');
                const listItem = document.createElement('li');
                listItem.textContent = `Technicien: ${createdTechnician.fullName}, Email: ${createdTechnician.email}, Spécialité: ${createdTechnician.specialite}`;
                userList.appendChild(listItem);

                // Effacer les champs du formulaire après la création réussie
                document.getElementById('techname').value = '';
                document.getElementById('techpassword').value = '';
                document.getElementById('techmail').value = '';
                document.getElementById('techphone').value = '';
                document.getElementById('techbirthDate').value = '';
                document.getElementById('specialité').value = '';

                // Fermer la fenêtre modale
                $('#createTechnicianModal').modal('hide');
            })
            .catch(error => {
                console.error('Erreur lors de la création du technicien:', error);
            });
    }



    const disconnectButton = document.getElementById('disconnect');
    disconnectButton.addEventListener('click', function () {
        // Redirect to the "group" page when the button is clicked
        window.location.href = 'login'; // Replace with the correct URL
        sessionStorage.clear();
        localStorage.clear();
    });


</script>
