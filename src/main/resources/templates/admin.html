<script>

    const authToken = sessionStorage.getItem('authToken');


    const payload = decodeJwt(authToken);


    const token = sessionStorage.getItem('authToken');
    //const decoded = jwt_decode(token);
    // Extract user information from the JSON response
    //const jsonResponse = JSON.parse(localStorage.getItem('authResponse')); // Assuming you stored the response in localStorage
    //const username = payload.username;
    const fullName = payload.fullName;
    const email = payload.email;
    const phoneNumber = payload.phoneNumber;

    // Display the user information
    //document.getElementById('username').textContent = username;
    document.getElementById('fullName').textContent = fullName;
    document.getElementById('email').textContent = email;
    document.getElementById('phoneNumber').textContent = phoneNumber;


    // Fetch ticket data and display it in a table
    fetch('http://localhost:9090/api/ticket/tickets', {
        method: 'GET', // Set the HTTP method to GET
        headers: {
            'Authorization': `Bearer ${authToken}` // Include the stored token in the Authorization header
        }
    })
        .then(response => response.json())
        .then(tickets => {
            const ticketTableBody = document.getElementById('ticketTableBody');
            tickets.forEach(ticket => {
                const row = document.createElement('tr');

                // const ticketIDCell = document.createElement('td');
                // ticketIDCell.textContent = ticket.id;
                // row.appendChild(ticketIDCell);

                const nameCell = document.createElement('td');
                nameCell.textContent = ticket.name;
                row.appendChild(nameCell);

                const statusCell = document.createElement('td');
                statusCell.textContent = ticket.status;
                row.appendChild(statusCell);

                const descriptionCell = document.createElement('td');
                descriptionCell.textContent = ticket.description;
                row.appendChild(descriptionCell);

                const assignedTechCell = document.createElement('td');
                assignedTechCell.textContent = ticket.assignedTech ? ticket.assignedTech.fullName : '-';
                row.appendChild(assignedTechCell);

                const actionCell = document.createElement('td');
                const detailsButton = document.createElement('button');
                detailsButton.textContent = 'Assigner';
                detailsButton.className = 'btn btn-info';
                detailsButton.style= "margin-right:4px";

                // Add a click event listener to the "Details" button
                detailsButton.addEventListener('click', function () {
                    // Redirect to the details page with the ticketId as a query parameter
                    window.location.href = `/assign-ticket-details?ticketId=${ticket.id}`;
                });

                actionCell.appendChild(detailsButton);

                // Create a "Delete" button for each ticket
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.className = 'btn btn-secondary';

                // Add a click event listener to the "Delete" button
                deleteButton.addEventListener('click', function () {
                    const confirmed = confirm(`Are you sure you want to delete Ticket ID ${ticket.id}?`);
                    if (confirmed) {
                        // Send a request to delete the ticket with the given ID
                        fetch(`http://localhost:9090/api/ticket/delete/${ticket.id}`, {
                            method: 'DELETE',
                            headers: {
                                'Authorization': `Bearer ${authToken}`
                            }
                        })
                            .then(response => {
                                if (response.ok) {
                                    // Remove the table row from the UI if the deletion was successful
                                    row.remove();
                                } else {
                                    console.error('Error deleting ticket:', response.statusText);
                                }
                            })
                            .catch(error => {
                                console.error('Error deleting ticket:', error);
                            });
                    }
                });

                actionCell.appendChild(deleteButton);

                row.appendChild(actionCell);
                ticketTableBody.appendChild(row);
            });
        })
        .catch(error => {
            console.error('Error fetching ticket data:', error);
        });

    function decodeJwt(token) {
        const base64Payload = token.split(".")[1];
        const decodedPayload = atob(base64Payload);
        return JSON.parse(decodedPayload);

    // Fonction pour créer un client
    function createClient() {
        // Capturer les données du formulaire
        const name = document.getElementById('name').value;
        const password = document.getElementById('password').value;
        const email = document.getElementById('mail').value;
        const phoneNumber = document.getElementById('phone').value;
        const birthDate = document.getElementById('birthDate').value;
        const groupe = document.getElementById('groupe');
        console.log(groupe)
        // Construire l'objet client à envoyer au serveur
        const clientData  = {
            fullName: name,
            password: password,
            email: email,
            phoneNumber: phoneNumber,
            birthDate: birthDate,
            group: groupe
        };

        // Envoyer la requête POST pour créer un client
        fetch('http://localhost:9090/api/client/create', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${authToken}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(clientData)
        })
            .then(response => response.json())
            .then(createdClient => {
                // Ajouter le client à la liste des utilisateurs
                const userList = document.getElementById('userList');
                const listItem = document.createElement('li');
                listItem.textContent = `Client: ${createdClient.fullName}, Email: ${createdClient.email}, Groupe: ${createdClient.groupe}`;
                userList.appendChild(listItem);

                // Effacer les champs du formulaire après la création réussie
                document.getElementById('name').value = '';
                document.getElementById('password').value = '';
                document.getElementById('mail').value = '';
                document.getElementById('phone').value = '';
                document.getElementById('birthDate').value = '';
                document.getElementById('groupe').value = '';

                // Fermer la fenêtre modale
                $('#createClientModal').modal('hide');
            })
            .catch(error => {
                console.error('Erreur lors de la création du client:', error);
            });
    }

    // Fonction pour créer un technicien
    function createTechnician() {
        // Capturer les données du formulaire
        const techName = document.getElementById('techname').value;
        const techPassword = document.getElementById('techpassword').value;
        const techEmail = document.getElementById('techmail').value;
        const techPhoneNumber = document.getElementById('techphone').value;
        const techBirthDate = document.getElementById('techbirthDate').value;
        const techSpecialite = document.getElementById('specialité').value;


        // Construire l'objet technicien à envoyer au serveur
        const techData = {
            fullName: techName,
            password: techPassword,
            email: techEmail,
            phoneNumber: techPhoneNumber,
            birthDate: techBirthDate,
            Specialite: techSpecialite
        };

        // Envoyer la requête POST pour créer un technicien
        fetch('http://localhost:9090/api/tech/create', {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${authToken}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(techData)
        })
            .then(response => response.json())
            .then(createdTechnician => {
                // Ajouter le technicien à la liste des utilisateurs
                const userList = document.getElementById('userList');
                const listItem = document.createElement('li');
                listItem.textContent = `Technicien: ${createdTechnician.fullName}, Email: ${createdTechnician.email}, Spécialité: ${createdTechnician.specialite}`;
                userList.appendChild(listItem);

                // Effacer les champs du formulaire après la création réussie
                document.getElementById('techname').value = '';
                document.getElementById('techpassword').value = '';
                document.getElementById('techmail').value = '';
                document.getElementById('techphone').value = '';
                document.getElementById('techbirthDate').value = '';
                document.getElementById('specialité').value = '';

                // Fermer la fenêtre modale
                $('#createTechnicianModal').modal('hide');
            })
            .catch(error => {
                console.error('Erreur lors de la création du technicien:', error);
            });
    }
